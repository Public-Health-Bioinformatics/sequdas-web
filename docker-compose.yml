version: '3'

services:
  db:
    image: postgres:11
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - 5433:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  web:
    build: .
    command: python3 manage.py runserver 0.0.0.0:8000
    environment:
      DJANGO_SECRET_KEY: $DJANGO_SECRET_KEY
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  postgres_data:
