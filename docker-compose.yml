version: '3'
services:
  php-apache:
    image: php:7.2.1-apache
    ports:
      - 80:80
    volumes:
      - ./src:/var/www/html
    links:
      - 'mariadb'
  
  mariadb:
    image: mariadb:10.1
    volumes:
      - ./data/mysql:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d
    environment:
        MYSQL_ALLOW_EMPTY_PASSWORD: "no"
        MYSQL_RANDOM_ROOT_PASSWORD: "yes"
        MYSQL_USER: "sequdas"
        MYSQL_PASSWORD: ${MYSQL_PASSWORD}
        MYSQL_DATABASE: "sequdas"

